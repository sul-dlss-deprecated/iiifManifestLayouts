<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iiif manifest d3 osd layout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link type="text/css" rel="stylesheet" href="styles/main.css" />
    </head>

    <body>
        <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- CONTENT BEGIN - replace the following with your app content -->
        <div id="controls">
            <h2>Choose Manifest</h2>
            <select id="manifestPicker" name="manifestPicker">
            </select>
            <h2>Images</h2>
            <p>Drag the images up and down to change their z-order. Check the box to display them.</p>
            <ul id="images-list"></ul>
            <h2>Layout Parameters</h2>
            <label for=scale>Thumb Size</label>
            <input id="scale" name="scale" type="range" min=50 max=200 value=100 step=1/>
            <br/>
            <label for=strategy>Layout Strategy</label>
            <select id="strategy" name="strategy">
                <option value="value1" selected>Fixed Height</option>
                <option value="value2">Grid</option>
                <option value="value3">Hybrid</option>
            </select>
            <label for=mode>Viewing Mode (m)</label>
            <select id="mode" name="mode">
                <option value="individuals" selected>individuals</option>
                <option value="paged">paged</option>
                <option value="continuous">continuous</option>
            </select>
            <label for=readingDirection>Reading Direction</label>
            <select id="readingDirection" name="readingDirection">
                <option value="left-to-right" selected>Left to Right</option>
                <option value="right-to-left">Right to Left</option>
                <option value="top-to-bottom">Top to Bottom</option>
                <option value="bottom-to-top">Bottom to Top</option>
            </select>
            <label for=strategy>Canvas Padding</label>
            <input name="" type="text" value="top" />
            <input name="" type="text" value="bottom" />
            <input name="" type="text" value="left" />
            <input name="" type="text" value="right" />
            <label for=strategy>Canvas Positioning</label>
            <select id="strategy" name="strategy">
                <option value="value1">Top</option>
                <option value="value2" selected>Centered</option>
                <option value="value3">Bottom</option>
            </select>
        </div>
        <div class="feature">
            <h1>IIIF manifest d3 osd layout by Anonymous</h1>
            <div id="example-container">
            </div>
        </div>
        <div id="bottom-panel">
        </div>

        <!-- CONTENT END -->
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../stage/manifestor.js"></script>
        <script type="text/javascript" src="../node_modules/keymaster/keymaster.js"></script>
        <script type="text/javascript" src="example.js"></script>
    </body>
</html>
